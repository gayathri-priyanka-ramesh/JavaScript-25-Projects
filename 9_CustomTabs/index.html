<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Tabs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="titles">
      <a class="tab-title active" href="#tab1">Tab 1</a>
      <a class="tab-title" href="#tab2">Tab 2</a>
      <a class="tab-title" href="#tab3">Tab 3</a>
      <a class="tab-title" href="#tab4">Tab 4</a>
      <a class="tab-title" href="#tab5">Tab 5</a>
    </div>

    <div class="buttons">
      <button class="tab-button active" data-id="tab1">Tab 1</button>
      <button class="tab-button" data-id="tab2">Tab 2</button>
      <button class="tab-button" data-id="tab3">Tab 3</button>
      <button class="tab-button" data-id="tab4">Tab 4</button>
      <button class="tab-button" data-id="tab5">Tab 5</button>
    </div>

    <!-- Tab panes -->
    <div class="contents">
      <div class="tab-content active" id="tab1">Content 1</div>
      <div class="tab-content" id="tab2">Content 2</div>
      <div class="tab-content" id="tab3">Content 3</div>
      <div class="tab-content" id="tab4">Content 4</div>
      <div class="tab-content" id="tab5">Content 5</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
