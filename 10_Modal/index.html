<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="open">Open Modal</button>
    <p class="form-value">Form Value Displayed Here</p>

    <div class="modal-background">
      <div class="modal">
        <button class="close">X</button>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti
          delectus cum libero nisi provident, repellendus corrupti rem ducimus
          obcaecati aperiam minus unde est magnam. Quam!
        </p>
        <input type="text" name="text-data" id="text-data" />
        <div class="buttons">
          <button class="close">Close Modal</button>
          <button class="submit">Submit</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
